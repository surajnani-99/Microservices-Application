<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #ffcc00; padding: 20px; text-align: center; }
        .card { margin: 10px; transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        .btn-primary { background-color: #ff6600; border: none; }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Home Service</h1>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="'Price: $' + ${product.price}"></p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
